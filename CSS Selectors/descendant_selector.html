<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styli.css">
    <title>CSS Selectors</title>
</head>
<body>
    <h1>Descendant Selector</h1>

    <div>
        <h2>Hello</h2>
        <p>My name is Tatheer</p>
        <div>
            <p>hi hello</p>
        </div>
        <ul>
            <li>green</li>
            <li>yellow</li>
            <li>red</li>
        </ul>
    </div>

    <span>
        <h2>h2 inside span</h2>
        <p>p inside span</p>
    </span>
</body>
</html>
